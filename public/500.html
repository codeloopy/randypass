<!DOCTYPE html>
<html>
  <head>
    <title>The page you were looking for doesn't exist (404)</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <script src="https://cdn.tailwindcss.com"></script>    
  </head>

  <body class="rails-default-error-page">
    <div class="grid h-screen place-content-center bg-white dark:bg-gray-900">
      <div class="text-center">
        <strong class="text-9xl font-black text-gray-200 dark:text-gray-700">
          Crap!
        </strong>

        <h1
          class="text-2xl font-bold tracking-tight text-gray-900 dark:text-white sm:text-4xl"
        >
          We're sorry, but something went wrong.
        </h1>

        <p class="mt-4 text-gray-500 dark:text-gray-400">
          If you are the application owner check the logs for more information.
        </p>

        <a
          href="/"
          class="mt-6 inline-block rounded bg-cyan-600 px-5 py-3 text-sm font-medium text-white hover:bg-cyan-700 focus:outline-none focus:ring uppercase"
        >
          Back Home
        </a>
      </dir>
    </div>
  </body>
</html>
